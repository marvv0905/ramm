<!DOCTYPE html>
<script>
  // Configuration
  const titleText = "......Now Playing : Luv(Sic) Hexalogy......";
  const speed = 150;
  
  let position = 0;
  
  function animateTitle() {
    // Shift string: move first character to the end
    document.title = titleText.substring(position) + titleText.substring(0, position);
    
    // Update position and reset when end is reached
    position = (position + 1) % titleText.length;
  }
  // Start animation
  setInterval(animateTitle, speed);
</script>
